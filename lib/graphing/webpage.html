<!DOCTYPE html>
<html lang="en">
<head>
  <title>Build Metrics</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Build Metrics</h1>
  <p>Graphs of data on the build server!</p>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <img src="code_coverage.png" alt="Code Coverage">
    </div>
    <div class="col-sm-4">
      <img src="build_times.png" alt="Build Times">
    </div>
    <div class="col-sm-4">
      <img src="daily-builds.png" alt="Daily Builds">
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <img src="lines_of_code.png" alt="Lines of Code">
    </div>
    <div class="col-sm-4">
      <img src="localization_data.png" alt="Localization Data">
    </div>
    <div class="col-sm-4">
      <img src="warning_count.png" alt="Warning Count">
    </div>
  </div>
</div>

</body>
</html>
